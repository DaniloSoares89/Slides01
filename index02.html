<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Carrossel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slide">
        <div class="slides">
        

        
    
            <div id="voltar" class="btn">
         <i class="fas fa-chevron-left"></i>
        </div>
        <div id="next" class="btn">
            <i class="fas fa-chevron-right"></i>
        </div>
        <div id="atual" class="image">
            <img src="imagens/0.jpg">
        </div>
        <div  class="image">
            <img src="imagens/1.jpg">
        </div>
        <div class="image">
            <img src="imagens/2.jpg">
        </div>
        <div class="image">
            <img src="imagens/3.jpg">
        </div>
        
        
        
    </div>
         <div class="balls">
            
         </div>

    </div>
    
</body>
<script>
   var  balls = document.querySelector('.balls')
   var quant=document.querySelectorAll('.slides .image')
   var atual =0
    var imagem=document.getElementById('atual')
    var voltar = document.getElementById('voltar')
    var next = document.getElementById('next')
    var rolar =true
    for(let i=0;i < quant.length;i++){
        var div = document.createElement('div')
        div.id = i
        balls.appendChild(div)
    }
    document.getElementById('0').classList.add('imgAtual')
    var pos = document.querySelectorAll('.balls div')


    for(let i=0;i < pos.length;i++){
        pos[i].addEventListener('click', ()=>{
            atual =pos[i].id
            rolar =false
            slide()
        })
    }
    voltar.addEventListener('click', ()=>{
        atual--
        rolar = false
        slide()
    })
    next.addEventListener('click', ()=>{
        atual++
        rolar=false
        slide()
    })
    function slide(){
        if(atual >=quant.length){
            atual = 0
        }
        else if(atual < 0){
            atual =quant.length-1
        }
    document.querySelector('.imgAtual').classList.remove('imgAtual')
    imagem.style.marginLeft = -1024*atual+'px'
    document.getElementById(atual).classList.add('imgAtual')
    }
 
    slide()

    setInterval(()=>{
        if(rolar){
            atual++
            slide()
        }
        else{
            rolar=true
        }
    },4000)
</script>

</html>
